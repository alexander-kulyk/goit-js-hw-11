<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>

    <div class="conteiner-form">
      <form class="search-form" id="search-form">
        <input class="input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="clear-btn" type="button" hidden><img src="./images/png/icons8-close-50.png" alt="close"></button>
        <button  class="search-btn" type="submit">Search</button>
        <br>
        <div class="checkbox-container">
          <p>By default, images are horizontal.<br>
             If you want vertical images, switch toggle.
          </p>
        
          <label class="switch">
            <input type="checkbox" name="switch">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="choose">
          <p>Choose the quantity of photos:</p>
            <label class="choose_label">
              <input class="choose__item" type="radio" name="perPage" value="40" checked />
             40
            </label>
            <label class="choose_label">
              <input class="choose__item" type="radio" name="perPage" value="80" />
              80
            </label>
            <label class="choose_label">
              <input class="choose__item" type="radio" name="perPage" value="180" />
              180
            </label>

        </div>
      </form>
    </div>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <div class="guard"></div>
    <!-- <div class="conteiner-btn-more">
      <button type="button" class="load-more is-hidden">More</button>
    </div> -->
  
  </body>
</html>
